<ion-header>
    <ion-navbar>
        <ion-title>Show</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="show.id">
        <img src="assets/img/user.png"/>
        <ion-card-content>
            <h2 class="card-title">Firstname: {{show.firstName}}</h2>
        </ion-card-content>
        <ion-card-content>
            <h2 class="card-title">Lastname: {{show.lastName}}</h2>
        </ion-card-content>
        <ion-card-content>
                <h2 class="card-title">Age: {{show.age}}</h2>
        </ion-card-content>
    </ion-card>
</ion-content>
