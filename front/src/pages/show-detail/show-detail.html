<ion-header>
    <ion-navbar>
        <ion-title>User to meet</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="show.id">
        <img src="assets/img/user.png"/>
        <ion-card-content>
            <h2 class="card-title">Firstname: {{show.firstName}}</h2>
        </ion-card-content>
        <ion-card-content>
            <h2 class="card-title">Lastname: {{show.lastName}}</h2>
        </ion-card-content>
        <ion-card-content>
                <h2 class="card-title">Age: {{show.age}}</h2>
        </ion-card-content>
        <ion-card-content>
                <h2 class="card-title">About me: {{show.briefDescription}}</h2>
        </ion-card-content>
        <ion-card-content>
                <h2 class="card-title">School: {{show.school}}</h2>
        </ion-card-content>
        <ion-card-content>
                <h2 class="card-title">Promotion: {{show.promotion}}</h2>
        </ion-card-content>
    </ion-card>
    <button ion-button (click)="logo()">
            Confirm meeting
    </button>
</ion-content>
