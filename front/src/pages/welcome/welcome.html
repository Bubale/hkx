<ion-header>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mates to discover</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>
        <ion-slide style="background-image: url('assets/img/user.png');">
            <p>ShowTonight is the best app!</p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/user.png')">
            <p>Discover the best shows</p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/user.png')">
            <p>
                Learn how to code with HackX! <br />
