<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mates to discover</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>
        <ion-slide *ngFor="let show of shows">
            <ion-slide>
                <img src='assets/img/user.png'>
                <br>
                <p>Who is it?<br />
                    <button ion-button (click)="openShowDetail(show)">
                        {{show.firstName}}
                    </button>
                </p>
            </ion-slide>
        </ion-slide>
    </ion-slides>

</ion-content>
