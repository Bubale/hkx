<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mates to discover</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>
        <ion-slide *ngFor="let client of clients">
            <ion-slide style="background-image: url('assets/img/user.png');">
                <p>Who is it?<br />
                    <button ion-button (click)="openShowList()">
                        {{client.firstName}}
                    </button>
                </p>
            </ion-slide>
        </ion-slide>
    </ion-slides>

</ion-content>
